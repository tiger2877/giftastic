<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GIFTASTIC</title>
</head>

<body>
        <div class="container">
                <h1>Movie Search</h1>
            
                <!-- Rendered Buttons will get Dumped Here  -->
                <div id="buttons-view"></div>
            
                <form id="movie-form">
                  <label for="movie-input">Add a Movie, Yo!</label>
                  <input type="text" id="movie-input">
                  <br>
            
                  <!-- Button triggers new movie to be added -->
                  <input id="add-movie" type="submit" value="Add a Movie, Yo!">
                </form>
            
                <!-- Movies will Get Dumped Here -->
                <div id="movies-view"></div>
            
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">

  /*-- GIFTASTIC -->
  <!-- ================================================================ -->
  <!-- STEP 1: create function to add buttons to the DOM                -->
  <!-- STEP 2: create function to perform AJAX get request              -->
  <!-- STEP 3: create funtion to pause GIF on click                     -->
  <!-- ================================================================ -->*/

  
    // Initial array of movies
    var movies = ["Finding Nemo", "Frozen", "Lion King", "Cinderella","Pinocchio","Pocahontas"];

   // Function for displaying movie data
   function renderButtons() {

    // Deleting the movies prior to adding new movies
    // (this is necessary otherwise you will have repeat buttons)
    $("#buttons-view").empty();

        // Looping through the array of movies
        for (var i = 0; i < movies.length; i++) {

        // Then dynamicaly generating buttons for each movie in the array
        // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
        var a = $("<button>");
        // Adding a class of movie-btn to our button
        a.addClass("movie-btn");
        // Adding a data-attribute
        a.attr("data-name", movies[i]);
        // Providing the initial button text
        a.text(movies[i]);
        // Adding the button to the buttons-view div
        $("#buttons-view").append(a);
        }
    }

  // This function handles events where a movie button is clicked
  $("#add-movie").on("click", function(event) {
        event.preventDefault();
        // This line grabs the input from the textbox
        var movie = $("#movie-input").val().trim();

        // Adding movie from the textbox to our array
        movies.push(movie);

        // Calling renderButtons which handles the processing of our movie array
        renderButtons();
      });

      // Adding a click event listener to all elements with a class of "movie-btn"
      $(document).on("click", ".movie-btn", displayMovieInfo);

      // Calling the renderButtons function to display the intial buttons
      renderButtons();

    function displayMovieInfo() {
      
        // In this case, the "this" keyword refers to the button that was clicked
        var movies = $(this).attr("data-name");

        // Constructing a URL to search Giphy for the movies array
        var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
            movies + "&api_key=dc6zaTOxFJmzC&limit=10";
     
        // Performing our AJAX GET request
        $.ajax({
            url: queryURL,
            method: "GET"
        })
            // After the data comes back from the API
            .then(function(response) {

                console.log(queryURL);
                console.log(response);

            // Storing an array of results in the results variable
            var results = response.data;

                // Looping over every result item
                for (var i = 0; i < results.length; i++) {  

                    // Only taking action if the photo has an appropriate rating
                    if (results[i].rating !== "r" && results[i].rating !== "pg-13") {
                        // Creating a div for the gif
                        var gifDiv = $("<div>");

                        // Storing the result item's rating
                        var rating = results[i].rating;

                        // Creating a paragraph tag with the result item's rating
                        var p = $("<p>").text("Rating: " + rating);

                        // Creating an image tag
                        var personImage = $("<img>");

                        // Giving the image tag an src attribute of a proprty pulled off the
                        // result item
                        personImage.attr("src", results[i].images.fixed_height.url);

                        // Appending the paragraph and personImage we created to the "gifDiv" div we created
                        gifDiv.append(p);
                        gifDiv.append(personImage);

                        // Prepending the gifDiv to the "#movies-view" div in the HTML
                        $("#movies-view").prepend(gifDiv);
                    }
                }
            });
        }

  </script>
</body>

</html>
